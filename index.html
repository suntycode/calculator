<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- top level container -->
    <div class="wrapper">
        <div class="heading"> <h1>calculator devlope by   <br>rajat kumar</h1></div>
       
      <!-- calculator box -->
        <div class="container">
            <!-- input field -->
            <div class="input-container">
                <input type="text" class="input-field" >
            </div>
            <!-- button container -->
            <div class="btn-container">
               
             <div class="row">
                <div class="btn btn1">C</div>
                <div class="btn btn1">X</div>
                <div class="btn btn1">%</div>
                <div class="btn btn1">/</div>
             </div>

             <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btn1">*</div>
             </div>

             <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btn1">-</div>
             </div>

             <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn1">+</div>
             </div>

             <div class="row">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn btn1">=</div>
                
             </div>





            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
